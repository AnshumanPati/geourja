<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>OpenLayers</title>
    <script src="algo.js" type="text/javascript"></script>
    <script src="underscore.js" type="text/javascript"></script>
    <style>
      html, body, #map-container {
        margin: 0;
        height: 100%;
        width: 100%;
        font-family: sans-serif;
        
      }
      #tools {
        position: absolute;
        top: 1rem;
        right: 1rem;
      }
      #tools a {
        display: inline-block;
        padding: 0.5rem;
        background: transparent;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="map-container"></div>
    <div id="tools">
      <a id="clear">Clear</a>
      <a id="download" download="features.json">Download</a>
      <div id="name">names</div>
      <br>
      <label>Options: </label>
         <select id="points-text">
          <option value="km"> KM </option>
          <option value="kva"> KVA </option>
          <option value="km*kva"> KM*KVa </option>
          <option value="type"> Type </option>
          <option value="id" selected="selected"> ID </option>
          <option value="heatloss"> HT Line Loss </option>
          <option value="transformerloss"> Transformer Loss </option>
          <!-- <option value="transformerloss"> -->
          <option value="voltage"> Voltage </option>
          <option value="linecurrent"> Current </option>
          
          <!-- <option value="wrap">Wrap</option> -->
        </select>
</div>
  </body>
</html>
